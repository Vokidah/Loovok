{% extends "base.html" %}
{% block content %}

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please register</h2>

          <label class="sr-only"></label>
          <input type="email" class="form-control" name="email" placeholder="Email address" required autofocus>


          <label class="sr-only"></label>
          <input type="text" class="form-control" name="nickname" placeholder="Nickname" required>


          <label class="sr-only"></label>
          <input type="password" class="form-control" name="password" placeholder="Password" required>


          <label class="sr-only"></label>
          <input type="password" class="form-control" name="verify_password" placeholder="Verify password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Create your account</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
